<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno Dark Mode</title>
    <link rel="stylesheet" href="../07-Form-Moderno-Dark-Mode/css/formDarkMode.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
        <dv class="register-btns">
            <button id="google-btn">
                <picture>G</picture>
                <span>Registrate con Google</span>
            </button>
            <button id="twitter-btn">
                <span>Twitter</span>
            </button>
        </dv>
        <div class="separator">
            <hr>
            <span>O ...</span>
            <hr>
        </div>
        <form action="#" class="form">
            <div class="name-username">
                <label for="name">
                    <span>Nombre</span><br>
                    <input type="text" id="name">    
                </label>
                <label for="username">
                    <span>Username</span><br>
                    <input type="text" id="username">    
                </label>
            </div>

            <div class="email">
                <label for="email">
                    <span>Email</span><br>
                    <input type="text" id="email" name="email">    
                </label>
            </div>

            <div class="password">
                <label for="password">
                    <span>Contrase√±a</span><br>
                    <input type="password" id="password" name="password" placeholder="+6 caracteres">    
                </label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Acepto la politica de privacidad</label>
            </div>

            <div class="enviar">
                <input type="submit" id="enviar" value="Crear Cuenta">
            </div>
        </form>
    </div>
</body>
</html>
